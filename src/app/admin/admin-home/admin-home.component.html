@if (dataLoaded()) {
  <form [formGroup]="fg">
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Welkom tekst</mat-label>
          <textarea matInput rows="5" formControlName="welkomSectieText"></textarea>
        </mat-form-field>

        <div formArrayName="diensten">
          <button mat-flat-button (click)="addDienst()">Dienst toevoegen</button>
          @for (dienst of fg.controls.diensten.controls; track dienst.controls.text.value; let idx = $index) {
            <div class="dienst" [formGroup]="dienst">
              <mat-form-field>
                <mat-label>Dienst</mat-label>
                <input matInput formControlName="category">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Over mij</mat-label>
                <textarea matInput rows="5" formControlName="text"></textarea>
              </mat-form-field>
              <button mat-flat-button (click)="removeDienst(idx)">Dienst verwijderen</button>
            </div>
          }
        </div>


      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button class="save-button" (click)="submitForm()">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </form>
}
