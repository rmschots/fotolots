<form [formGroup]="fg" (submit)="submit()">

  <mat-card class="example-card" appearance="outlined">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Over mij</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button class="save-button" type="submit">SAVE</button>
    </mat-card-actions>
  </mat-card>


</form>
