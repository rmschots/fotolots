@if (dataLoaded()) {
  <form [formGroup]="fg" (submit)="submitForm()">
    <mat-card appearance="outlined">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Over mij tekst</mat-label>
          <textarea matInput rows="10" formControlName="description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button class="save-button" type="submit">SAVE</button>
      </mat-card-actions>
    </mat-card>
  </form>
}
