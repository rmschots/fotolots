<mat-toolbar>
  <a mat-mini-fab class="home-button" routerLink="/">
    <mat-icon>home</mat-icon>
  </a>
  <span>Admin</span>
  <span class="toolbar-spacer"></span>
  @if (authStateLoaded()) {
    @if (isLoggedIn()) {
      <span>{{ userEmail() }}</span>
    } @else {
      <button mat-raised-button (click)="signInWithGoogle()">
        Log in
      </button>
    }
  }
</mat-toolbar>

@if (isLoggedIn()) {
  <mat-tab-group>
    <mat-tab label="Home">
      <app-admin-home></app-admin-home>
    </mat-tab>
    <mat-tab label="Portfolio">
      <app-admin-portfolio></app-admin-portfolio>
    </mat-tab>
    <mat-tab label="Over mij">
      <app-admin-over-mij></app-admin-over-mij>
    </mat-tab>
    <mat-tab label="Diensten">
      <app-admin-diensten></app-admin-diensten>
    </mat-tab>
    <mat-tab label="Contact">
      <app-admin-contact></app-admin-contact>
    </mat-tab>
  </mat-tab-group>
}
