<div class="photography-services">
  <h1 class="mat-display-2">Diensten</h1>
  @if (pageData$ | async; as pageData) {
    @for (category of pageData.diensten; track category.name; let odd = $odd) {
      <mat-card appearance="outlined" class="service-category">
        <div class="card-content" [ngClass]="{'odd': odd}">
          <div class="text-content">
            <mat-card-header>
              <mat-card-title>{{ category.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ category.description }}</p>
              <h6>Wat is inclusief?</h6>
              <mat-list>
                @for (inclusion of category.inclusions; track inclusion) {
                  <mat-list-item>
                    <mat-icon matListItemIcon>check</mat-icon>
                    <span matListItemTitle>{{ inclusion }}</span>
                  </mat-list-item>
                }
              </mat-list>
            </mat-card-content>
          </div>
          <div class="image-container">
            <app-optimized-image
              [src]="generateUrlBig(category.imageId)"
              [generateAlternativeUrlFn]="generateAlternativeUrl(category.imageId)"
              [placeholderSrc]="generateUrlSmall(category.imageId)"
              [alt]="category.name"
              [objectFit]="'cover'"
            ></app-optimized-image>
          </div>
        </div>
      </mat-card>
    }
  }
</div>
