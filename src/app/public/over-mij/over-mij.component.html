@if (pageData$ | async; as pageData) {
  <section id="welcome-section">
    <mat-card appearance="outlined" class="over-mij-card">
      <div class="card-content">
        <div class="text-content">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>Over mij</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>

            <p class="newlines-as-br">{{ pageData.description }}</p>

          </mat-card-content>
        </div>
        <div class="image-container">
          <img mat-card-image [src]="generateUrlMedium(pageData.imageId)" alt="Foto van mezelf">
        </div>
      </div>
    </mat-card>
  </section>
}
